<h1>Buscar</h1>
<div class="grid">
  <div class="col-2">
    <br/>
    <input type="text" pInputText [(ngModel)]="name"/>
  </div>
  <div class="col-2">
    <button pButton pRipple type="button" class="p-button-rounded" label="Enviar"
    (click)="enviar()" pTooltip="Enviar"></button>
  </div>
</div>


<br /><br />

<div style="width: 65%;">
  <p-table [value]="listPersonajes" styleClass="p-datatable-striped p-datatable-sm" [paginator]="true" [rows]="5"
    [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Species</th>
        <th>Gender</th>
        <th>Ver</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-personaje>
      <tr>
        <td>{{personaje.name}}</td>
        <td>{{personaje.status}}</td>
        <td>{{personaje.species}}</td>
        <td>{{personaje.gender}}</td>
        <td>
          <button pButton pRipple icon="pi pi-fw pi-eye" class="p-button-rounded p-button-warning"
            (click)="verPersonaje(personaje)" pTooltip="Consultar"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="{{personaje.name}}" [(visible)]="displayDialog" [breakpoints]="{ '960px': '75vw' }" [modal]="true"
  [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false">
  <p class="m-0">
    <img [src]="personaje.image" [alt]="personaje.name" *ngIf="personaje.name"><br />
    <label><b>Status: </b></label>{{personaje.status}} <br />
    <label><b>Species:</b></label>{{personaje.species}} <br />
    <label><b>Type: </b></label>{{personaje.type}} <br />
    <label><b>Gender: </b></label>{{personaje.gender}} <br />
  </p>
</p-dialog>
